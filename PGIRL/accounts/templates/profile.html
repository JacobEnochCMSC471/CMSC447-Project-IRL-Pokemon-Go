<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profile</title>

    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Fifth navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'landing_page' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"> <!--Link to Login Page (TBD)-->
            <a class="nav-link active" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item"> <!--Link to Image Uploader-->
                <a class="nav-link active" href="{% url 'image_upload' %}">Upload an Image</a>
              </li>
              <li class="nav-item"> <!--Link to Inventory-->
                <a class="nav-link active" href="{% url 'select_list' %}">Inventory</a>
              </li>
              <li class="nav-item"> <!--Link to Image Verification (TBD - % url 'verify' % -->
                <a class="nav-link active" href="{% url 'verify' %}">Verify Images</a>
              </li>
              <li class="nav-item"> <!--Link to Map (TBD)-->
                <a class="nav-link active" href="{% url 'map' %}">View Map</a>
              </li>
              <li class="nav-item"> <!--Link to Map (TBD)-->
                <a class="nav-link active" href="{% url 'register' %}">Make an account</a>
              </li>
              <li class="nav-item"> <!--Link to Map (TBD)-->
                <a class="nav-link active" href="{% url 'view_profile' %}">View Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </head>
    <body>
    {% block body %}
    <div class="container">
        <h1>Profile</h1>
        <p>user: {{ user }}</p>
        <p>level: {{ user.level }}</p>
        <p>experience: {{ user.experience }}</p>
        {% if user.profile_picture.image %}
        <img src="{{ user.profile_picture.image.url }}" width="240">
        {% endif %}
    </div>

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
