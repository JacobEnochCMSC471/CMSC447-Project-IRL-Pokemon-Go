<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Item List</title>
    </head>
    <body>
        {% if items %}
            {% for item in items %}
                <div>{{ item.image }} {{ item.name }} {{ item.description }}</div>
            {% endfor %}
        {% else %}
            <p>No items?</p>
        {% endif %}
    <body>

    <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    {% block sidebar %}
                    <ul class="sidebar-nav">
                        <li><a href="{% url 'select_list' %}">View Inventory</a></li>
                        <li><a href="{% url 'landing_page' %}">Home</a></li>
                        <li><a href="{% url 'image_upload' %}">Upload a Photo</a></li>
                        <li><a href="{% url 'map' %}">Map</a></li>
                    </ul>
                    {% endblock %}
                </div>
                <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
            </div>
        </div>
    </body>
</html>
