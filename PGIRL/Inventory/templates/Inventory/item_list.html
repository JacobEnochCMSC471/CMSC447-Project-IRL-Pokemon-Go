<!DOCTYPE html>
<html>
{% extends 'base/base.html' %}
    <head>
        <meta charset="utf-8">
        <title>Item List</title>
    </head>
    <body>
    {% block stuff %}
        {% if items %}
            {% for item in items %}
                <div>{{ item.image }} {{ item.name }} {{ item.description }}</div>
            {% endfor %}
        {% else %}
            <p>No items?</p>
        {% endif %}
    {% endblock %}
    </body>
</html>
